<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HTML5 Painter</title>
  <link rel=stylesheet type="text/css" href="css/paint.css">
  <script type='text/javascript' src='js/jquery-1.11.3.min.js'></script>
  <script type="text/javascript" src="js/paint.js"></script>
</head>
<body>
  <canvas id="paintCanvas" width="1280" height="720"></canvas>
  <nav id='menu'>
    <ul>
      <li id='size' class='main_menu s_blue left_menu'>
        <ul>
          <li><canvas id='size_0' class='size_canvas'></canvas></li>
          <li><canvas id='size_1' class='size_canvas'></canvas></li>
          <li><canvas id='size_2' class='size_canvas'></canvas></li>
          <li><canvas id='size_3' class='size_canvas'></canvas></li>
        </ul>
	<div id="size_block" class="white_block"></div>
      </li>
      <li id='erase' class='main_menu s_green right_menu'>
        <ul>
          <li>Eraser</li>
          <li>Clean</li>
        </ul>
	<div id="erase_block" class="white_block"></div>
      </li>
      <li id='zoom' class='main_menu s_red left_menu'>
        <div id="zoom_block" class="white_block"></div>
      </li>
      <li id='color' class='main_menu s_yellow right_menu'>
        <ul>
          <li><canvas id='color_0' class='color_canvas'></canvas></li>
          <li><canvas id='color_1' class='color_canvas'></canvas></li>
          <li><canvas id='color_2' class='color_canvas'></canvas></li>
          <li><canvas id='color_3' class='color_canvas'></canvas></li>
        </ul>
	<div id="color_block" class="white_block"></div>
      </li>
    </ul>
  </nav>
  <div id='setting'>Setting</div>
</body>
</html>
