<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>HTML5 Painter</title>
  <link rel=stylesheet type="text/css" href="css/paint.css"> 
  <script type="text/javascript" src="js/paint.js"></script>
</head>
<body onload="init();">
  <div id="ctrlPanel">
    <div id="black" class="color"></div>
    <div id="blue" class="color"></div>
    <div id="red" class="color"></div>
    <div id="yellow" class="color"></div>
    <div id="white" class="color"></div>
    <input type="button" id="reset" value="Clean"></input>
  </div>
  <canvas id="paintCanvas" width="1280" height="720"></canvas>
</body>
</html>
